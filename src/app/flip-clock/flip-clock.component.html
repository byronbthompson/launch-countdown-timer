<div class="flip-clock flip-clock-{{type}}">
  <!-- ::before:: -->
  <div class="digit" #digit>
    <!-- ::before -->
    <div class="card" #card>
      <div class="card-face card-face-front inset-radius" #cardFaceA></div>
      <div class="card-face card-face-back" #cardFaceB></div>
    </div>
    <div class="corner-inset"></div>
    <!-- ::after -->
    <div class="clock-footer">DAYS</div>
  </div>
  <div class="overlay"></div>
</div>
